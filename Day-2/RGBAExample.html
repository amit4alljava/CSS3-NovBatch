<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 0.0 (Fully Transparent) to 1.0 (Alpha) (Fully Non - Transparent) */
        #red{background-color: rgba(255,0,0,0.2)}
        #green{background-color: rgba(0,255,0,0.2)}
        #blue{background-color: rgba(0,0,255,0.2)}

    </style>
</head>
<body>
<p id="red">Red</p>
<p id="green">Green</p>
<p id="blue">Blue</p>
</body>
</html>
