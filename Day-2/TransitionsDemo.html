<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            -webkit-transition: width 2s,height 2s;
            -webkit-transition-timing-function:ease-in-out ;
        }
        div:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<div>Transition Effect Demo</div>
</body>
</html>
