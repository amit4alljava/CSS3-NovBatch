<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* hsl(hue, saturation, lightness)
        Hue a degree of a color 0 to 360
        0 or 360 red
        120 is green
        240 is blue
        saturation 100% is full color
        Lightness 0 % dark, 100% white
        Alpha 0.0 Transparent 1.0 Visible
        */
        #red{background-color: hsla(360,100%,50%,0.1)}
        #green{background-color: hsla(120,100%,50%,0.1)}
        #blue{background-color: hsla(240,100%,50%,0.1)}
    </style>
</head>
<body>
<p id="red">Red</p>
<p id="green">Green</p>
<p id="blue">Blue</p>

</body>
</html>
