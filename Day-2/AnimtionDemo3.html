<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #mybox{
            float: left;
            margin: 100px 100px;
            width: 100px;
            height: 70px;
            border:2px solid green;
            text-align: center;
            -webkit-transition: 2s ease-in-out;

        }
        #mybox:hover{
            background-color: aqua;
            -webkit-transform: rotate(360deg) scale(2) translate(100px, 100px);
        }
    </style>
</head>
<body>
<div id="mybox">Animation Demo</div>
</body>
</html>
