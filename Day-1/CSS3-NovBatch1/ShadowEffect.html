<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: aqua;
            box-shadow: 20px 20px 20px grey, 20px 20px 20px yellow;
        }
        h1{
            text-shadow: 2px 2px red;
        }
        h2{
            text-shadow: 2px 2px 5px red;
        }
        h3{
            text-shadow: 1px 1px 2px yellow, 0 0 25px blue, 0 0 5px green ;
        }
    </style>
</head>
<body>
<div>this a div element with a box shadow</div>
<h1>this is a Text Shadow Effect</h1>
<h2>this is a Text Shadow Effect</h2>
<h3>this is a Text Shadow Effect</h3>
</body>
</html>
